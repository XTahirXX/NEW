<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
</head>
<body>

    <h1>BOOK YOUR ROOM</h1>
    <hr>

    <form action="BOOKING CONFIRMED.html">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="date">Choose Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Choose Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Select Service:</label><br>
        <select id="service" name="service" required>
            <option value="">Select</option>
            <option value="Book Room">Rooms</option>
            <option value="Reserve Restaurants">Restaurants</option>
        </select><br><br>


        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit"><br><br>
    </form>

</body>
</html>
